{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Editar Professor</h1>

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
    </form>

    <a href="{% url 'editar' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Voltar para a página de edição</a>
</div>
{% endblock %}
