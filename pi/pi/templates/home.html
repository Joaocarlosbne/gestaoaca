{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-4">Posts</h2>
        {% for post in posts %}
            <div class="mb-8 bg-white rounded shadow-md p-6">
                <h3 class="text-xl font-bold mb-2"><a href="{% url 'post_detail' post.slug %}" class="text-blue-500 hover:text-blue-800">{{ post.title }}</a></h3>
                <p class="mb-2">{{ post.description }}</p>
                <p class="mb-2 text-gray-600">Posted by {{ post.author.username }} on {{ post.date_posted }}</p>
            </div>
        {% empty %}
            <p class="text-gray-600">No posts yet.</p>
        {% endfor %}
    </div>
{% endblock %}
