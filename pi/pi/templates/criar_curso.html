{% extends 'base.html' %}


{% block content %}
<form action="/cursos/criar/" method="POST">  <!-- Altere a ação do formulário para apontar para a view 'criar_curso' -->
    {% csrf_token %}
    <label for="nome">Nome do Curso:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea><br><br>
    
    <label for="carga_horaria">Carga Horária:</label>
    <input type="text" id="carga_horaria" name="carga_horaria" required><br><br>

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required><br><br>
    
    <input type="submit" value="Criar Curso">
</form>
{% endblock %}
