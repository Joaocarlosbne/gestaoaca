{% extends 'base.html' %}
{% csrf_token %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-2 sm:py-0">
    <div class="p-6 mt-6 text-left border w-96 rounded-xl hover:shadow-xl bg-white">
      <h2 class="text-2xl font-bold text-gray-900">Criar Sala</h2>
      <form method="post" class="mt-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mt-4">
          <label class="block text-gray-700">{{ field.label }}</label>
          {{ field }}
        </div>
        {% endfor %}
        <div class="mt-6">
          <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Criar</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
