{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Gestão de Aulas</h1>
{% for aula in aulas %}
    <div class="border p-2 mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ aula.disciplina.nome }}</h2>
        <a href="{% url 'fazer_chamada' aula.id %}" class="text-blue-500 hover:text-blue-700">Fazer Chamada</a>
        <a href="{% url 'ver_lista_presenca' aula.id %}" class="ml-4 text-blue-500 hover:text-blue-700">Ver Lista de Presença</a>
        <a href="{% url 'definir_notas' aula.id %}" class="ml-4 text-blue-500 hover:text-blue-700">Definir Notas</a>
        <a href="{% url 'definir_prova' aula.id %}" class="ml-4 text-blue-500 hover:text-blue-700">Definir Prova</a>
        <a href="{% url 'ver_notas' aula.id %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1">Ver Notas</a>
    </div>
{% endfor %}
{% endblock %}
