{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Criar Aula</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="professor" class="block font-bold">Professor</label>
        {{ form.professor }}
    </div>
    <div class="mb-4">
        <label for="disciplina" class="block font-bold">Disciplina</label>
        {{ form.disciplina }}
    </div>
    <div class="mb-4">
        <label for="dia_da_semana" class="block font-bold">Dia da Semana</label>
        {{ form.dia_da_semana }}
    </div>
    <div class="mb-4">
        <label for="hora_inicio" class="block font-bold">Hora de In√≠cio</label>
        {{ form.hora_inicio }}
    </div>
    <div class="mb-4">
        <label for="hora_fim" class="block font-bold">Hora de Fim</label>
        {{ form.hora_fim }}
    </div>
    <div class="mb-4">
        <label for="sala" class="block font-bold">Sala</label>
        {{ form.sala }}
    </div>
    <div class="mb-4">
        <label for="alunos" class="block font-bold">Alunos</label>
        {{ form.alunos }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Criar</button>
</form>
{% endblock %}
